<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Welcome to Aura </title>
<style>
body { margin:0; font-family:"Segoe UI",sans-serif; background:linear-gradient(135deg,#0b0c1c,#1a1b2f); color:#fff; overflow:hidden; user-select:none; }
.topbar { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background:rgba(20,20,40,0.8); backdrop-filter:blur(10px); z-index:1000; position:relative;}
.aura-orb { width:40px;height:40px;background:radial-gradient(circle,#8e2fff,#4b00b5);border-radius:50%;cursor:pointer;box-shadow:0 0 15px #8e2fff; transition: all 0.3s; }
.aura-orb:hover { box-shadow:0 0 25px #ff2fff; transform:scale(1.1); }
.clock { font-size:16px; }
.sidebar { position:absolute; top:60px; left:0; width:60px; height:calc(100%-60px); background:rgba(15,15,30,0.85); display:flex; flex-direction:column; align-items:center; padding-top:20px; z-index:900; }
.sidebar button { background:none; border:none; margin:10px 0; color:#fff; cursor:pointer; font-size:14px; transition:color 0.2s; }
.sidebar button:hover { color:#8e2fff; }
.workspace { position:absolute; top:60px; left:60px; right:0; bottom:0; padding:10px; overflow:hidden; }
.window { position:absolute; background:rgba(30,30,60,0.95); border-radius:8px; box-shadow:0 0 10px #000; padding:5px; cursor:move; display:none; transition:all 0.3s; overflow:hidden; }
.window.show { display:block; animation: fadeSlideIn 0.3s ease; }
.window .title { background:rgba(50,50,90,0.8); padding:5px; border-radius:6px 6px 0 0; font-weight:bold; cursor:grab; }
.window.green { border-top:4px solid #00ff88; }
.window.blue { border-top:4px solid #00cfff; }
.window.purple { border-top:4px solid #c200ff; }
.window.active { box-shadow:0 0 20px #fff; }
@keyframes fadeSlideIn { from {opacity:0; transform:translateY(-10px) scale(0.95);} to {opacity:1; transform:translateY(0) scale(1);} }
.file { width:50px;height:50px;background:#444;border-radius:4px;margin:5px; display:inline-flex; justify-content:center; align-items:center; cursor:grab; user-select:none; transition:transform 0.2s; }
.file.selected { border:2px solid #ff2fff; }
.file:hover { transform:scale(1.1); }
.terminal-content { height:150px; background:#111; padding:5px; overflow-y:auto; border-radius:4px; font-family:monospace; font-size:12px; margin-top:5px; }
.status-bar { height:10px; background:#222; border-radius:5px; margin:5px 0; overflow:hidden; }
.status-fill { height:100%; width:0%; background:#ff2fff; transition: width 0.5s; }
.cloud-panel { background:rgba(50,0,80,0.9); border-top:4px solid #ff2fff; padding:10px; }
</style>
</head>
<body>

<div class="topbar">
  <div class="aura-orb" id="auraOrb"></div>
  <div class="clock" id="clock">00:00</div>
</div>

<div class="sidebar">
  <button onclick="toggleWindow('terminal')">Terminal</button>
  <button onclick="toggleWindow('explorer')">Explorer</button>
  <button onclick="toggleWindow('deploy')">Deploy</button>
  <button onclick="toggleWindow('cloud')">Cloud Panel</button>
</div>

<div class="workspace" id="workspace">
  <div class="window green" id="terminal" style="top:50px; left:50px; width:400px;">
    <div class="title">Aura Terminal</div>
    <div class="terminal-content" id="terminalContent">Welcome to Aura Terminal!</div>
  </div>

  <div class="window blue" id="explorer" style="top:100px; left:500px; width:200px;">
    <div class="title">File Explorer</div>
    <div class="content">
      <div class="file" draggable="true" data-type=".xl" id="file1">F1.xl</div>
      <div class="file" draggable="true" data-type=".xlsl" id="file2">F2.xlsl</div>
      <div class="file" draggable="true" data-type=".xlsr" id="file3">F3.xlsr</div>
      <div class="file" draggable="true" data-type=".ser" id="file4">F4.ser</div>
    </div>
  </div>

  <div class="window purple" id="deploy" style="top:300px; left:50px; width:200px; height:150px;">
    <div class="title">Deploy Panel</div>
    <div class="cloud-panel">Ready for deployment...</div>
  </div>

  <div class="window purple" id="cloud" style="top:300px; left:300px; width:300px; height:200px;">
    <div class="title">Teleport / Cloud Panel</div>
    <div class="cloud-panel">
      Upload: <div class="status-bar"><div class="status-fill" id="uploadBar"></div></div>
      Download: <div class="status-bar"><div class="status-fill" id="downloadBar"></div></div>
      CPU: <div class="status-bar"><div class="status-fill" id="cpuBar"></div></div>
      Memory: <div class="status-bar"><div class="status-fill" id="memBar"></div></div>
    </div>
<!-- Mobile App Window -->
<div class="window blue" id="appWindow1" style="top:150px; left:650px; width:300px; height:400px;">
  <div class="title">Mobile App Window</div>
  <div class="terminal-content" id="appContent1">
    Drag a .xl/.xlsl file here to run.
  </div>
</div>

<!-- Web App Window -->
<div class="window blue" id="appWindow2" style="top:200px; left:1000px; width:400px; height:500px;">
  <div class="title">Web App Window</div>
  <div class="terminal-content" id="appContent2">
    Drag a .xlsr/.ser file here to run.
  </div>
</div>
  </div>
</div>

<script>
  // Clock
  function updateClock(){const now=new Date();document.getElementById('clock').textContent=
  `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;}
  setInterval(updateClock,1000); updateClock();

  const auraOrb=document.getElementById('auraOrb');
  setInterval(()=>{auraOrb.style.boxShadow=`0 0 ${10+Math.random()*20}px #8e2fff`;},800);

  const windows=document.querySelectorAll('.window'); let zIndex=10;
  function toggleWindow(id){const win=document.getElementById(id);
    if(!win.classList.contains('show')){win.classList.add('show','active'); win.style.zIndex=++zIndex;}
    else win.classList.remove('show','active');
    setActiveWindow(win);
  }
  function setActiveWindow(activeWin){windows.forEach(w=>w.classList.remove('active')); if(activeWin) activeWin.classList.add('active');}
  function runAppWindow(file, outputDiv){
  const type=file.dataset.type;
  outputDiv.innerHTML=`<br>Running ${file.textContent} (${type})...`;
  auraOrb.style.transform='scale(1.2)';

  if(type==='.xl'||type==='.xlsl'){ 
    // Mobile interactive buttons
    const btn1=document.createElement('button'); btn1.textContent='Tap Me'; btn1.style.margin='5px';
    btn1.onclick=()=>{ outputDiv.innerHTML+=`<br>Button tapped!`; simulateInteraction(); outputDiv.scrollTop=outputDiv.scrollHeight; };
    const btn2=document.createElement('button'); btn2.textContent='Toggle'; btn2.style.margin='5px';
    btn2.onclick=()=>{ outputDiv.innerHTML+=`<br>Toggle switched!`; simulateInteraction(); outputDiv.scrollTop=outputDiv.scrollHeight; };
    outputDiv.appendChild(document.createElement('br'));
    outputDiv.appendChild(btn1);
    outputDiv.appendChild(btn2);
  } else if(type==='.xlsr'||type==='.ser'){ 
    // Web form simulation
    const form=document.createElement('form'); form.style.marginTop='5px';
    const input=document.createElement('input'); input.placeholder='Enter value'; input.style.margin='5px';
    const submit=document.createElement('button'); submit.textContent='Submit'; submit.style.margin='5px';
    submit.type='button';
    submit.onclick=()=>{ outputDiv.innerHTML+=`<br>Form submitted: ${input.value}`; simulateInteraction(); outputDiv.scrollTop=outputDiv.scrollHeight; input.value=''; };
    form.appendChild(input); form.appendChild(submit); outputDiv.appendChild(form);
  }

  // Simulate execution progress
  let progress=0;
  const interval=setInterval(()=>{
    progress+=25;
    if(progress>=100){ clearInterval(interval); auraOrb.style.transform='scale(1)'; outputDiv.innerHTML+=`<br>${file.textContent} finished execution âœ…`; }
  },500);
}

function simulateInteraction(){
  // Dynamic Aura Orb pulse on interaction
  auraOrb.style.boxShadow=`0 0 ${15+Math.random()*20}px #ff2fff`;
}
  // Drag windows
  windows.forEach(win=>{
    const title=win.querySelector('.title');
    title.onmousedown=e=>{
      const offsetX=e.clientX-win.getBoundingClientRect().left;
      const offsetY=e.clientY-win.getBoundingClientRect().top;
      win.style.zIndex=++zIndex; setActiveWindow(win);
      function move(e){win.style.left=e.clientX-offsetX+'px'; win.style.top=e.clientY-offsetY+'px';}
      document.addEventListener('mousemove',move);
      document.addEventListener('mouseup',()=>document.removeEventListener('mousemove',move),{once:true});
    };
    title.ondragstart=()=>false;
  });

  const files=document.querySelectorAll('.file');
  const terminalContent=document.getElementById('terminalContent');
  let selectedFiles=[];

  // File selection for batch
  files.forEach(f=>{
    f.addEventListener('click',()=>{ 
      f.classList.toggle('selected');
      selectedFiles=f.classList.contains('selected') ? [...selectedFiles,f] : selectedFiles.filter(x=>x!==f);
    });
  });

  const cloudPanel=document.getElementById('cloud');
  const deployPanel=document.getElementById('deploy');

  [cloudPanel, deployPanel].forEach(t=>{
    t.addEventListener('dragover',e=>e.preventDefault());
    t.addEventListener('drop',e=>{
      e.preventDefault();
      if(selectedFiles.length===0) return;
      batchCompile(selectedFiles, t);
      selectedFiles.forEach(f=>f.classList.remove('selected'));
      selectedFiles=[];
    });
  });

  function batchCompile(filesArray,targetPanel){
    let index=0;
    function next(){
      if(index>=filesArray.length) return;
      compileFile(filesArray[index], ()=>{index++; next(); targetPanel.querySelector('.cloud-panel').innerHTML+=`<br>${filesArray[index-1].textContent} ready!`; simulateCloudTransfer();});
    }
    next();
  }

  function compileFile(file, callback){
    const type=file.dataset.type;
    terminalContent.innerHTML+=`<br>Compiling ${file.textContent} (${type})...`;
    auraOrb.style.transform='scale(1.2)';
    let progress=0;
    const interval=setInterval(()=>{
      progress+=25;
      terminalContent.innerHTML+=`<br>Progress: ${progress}%`;
      terminalContent.scrollTop=terminalContent.scrollHeight;
      if(progress>=100){
        clearInterval(interval);
        terminalContent.innerHTML+=`<br>Compilation of ${file.textContent} successful! âœ…`;
        auraOrb.style.transform='scale(1)';
        if(callback) callback();
      }
    },500);
  }

  // Cloud panel simulation
  const uploadBar=document.getElementById('uploadBar');
  const downloadBar=document.getElementById('downloadBar');
  const cpuBar=document.getElementById('cpuBar');
  const memBar=document.getElementById('memBar');

  function simulateCloudTransfer(){
    let progress=0;
    const interval=setInterval(()=>{
      progress+=10;
      uploadBar.style.width=progress+'%';
      downloadBar.style.width=(progress/2)+'%';
      cpuBar.style.width=(50+Math.random()*50)+'%';
      memBar.style.width=(40+Math.random()*60)+'%';
      auraOrb.style.boxShadow=`0 0 ${15+progress/2}px #ff2fff`;
      if(progress>=100) clearInterval(interval);
    },200);
  }
</script>
</body>
</html>
