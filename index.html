function simulateInteraction(){
  // Dynamic Aura Orb pulse on interaction
  auraOrb.style.boxShadow=`0 0 ${15+Math.random()*20}px #ff2fff`;
}
  // Drag windows
  windows.forEach(win=>{
    const title=win.querySelector('.title');
    title.onmousedown=e=>{
      const offsetX=e.clientX-win.getBoundingClientRect().left;
      const offsetY=e.clientY-win.getBoundingClientRect().top;
      win.style.zIndex=++zIndex; setActiveWindow(win);
      function move(e){win.style.left=e.clientX-offsetX+'px'; win.style.top=e.clientY-offsetY+'px';}
      document.addEventListener('mousemove',move);
      document.addEventListener('mouseup',()=>document.removeEventListener('mousemove',move),{once:true});
    };
    title.ondragstart=()=>false;
  });

  const files=document.querySelectorAll('.file');
  const terminalContent=document.getElementById('terminalContent');
  let selectedFiles=[];

  // File selection for batch
  files.forEach(f=>{
    f.addEventListener('click',()=>{ 
      f.classList.toggle('selected');
      selectedFiles=f.classList.contains('selected') ? [...selectedFiles,f] : selectedFiles.filter(x=>x!==f);
    });
  });

  const cloudPanel=document.getElementById('cloud');
  const deployPanel=document.getElementById('deploy');

  [cloudPanel, deployPanel].forEach(t=>{
    t.addEventListener('dragover',e=>e.preventDefault());
    t.addEventListener('drop',e=>{
      e.preventDefault();
      if(selectedFiles.length===0) return;
      batchCompile(selectedFiles, t);
      selectedFiles.forEach(f=>f.classList.remove('selected'));
      selectedFiles=[];
    });
  });

  function batchCompile(filesArray,targetPanel){

      if(index>=filesArray.length) return;
      compileFile(filesArray[index], ()=>{index++; next(); targetPanel.querySelector('.cloud-panel').innerHTML+=`<br>${filesArray[index-1].textContent} ready!`; simulateCloudTransfer();});

    next();
  }

      terminalContent.scrollTop=terminalContent.scrollHeight;
      if(progress>=100){
        clearInterval(interval);
        terminalContent.innerHTML+=`<br>Compilation of ${file.textContent} successful! âœ…`;
        auraOrb.style.transform='scale(1)';
        if(callback) callback();
      }
    },500);
  }

      auraOrb.style.boxShadow=`0 0 ${15+progress/2}px #ff2fff`;
      if(progress>=100) clearInterval(interval);
    },200);

function learningPredict(file){
  const type=file.dataset.type;
  let preferredWindow=null;

  if(type==='.xl'||type==='.xlsl') preferredWindow='appWindow1';
  else if(type==='.xlsr'||type==='.ser') preferredWindow='appWindow2';

  // Adjust based on history
  if(userHistory.appUsage[preferredWindow]>0){
    return preferredWindow;
  }
  return preferredWindow; // fallback

function sortFileQueue(){
  const sorted=[...files].sort((a,b)=>{
    const aCount=userHistory.files[a.id]||0;
    const bCount=userHistory.files[b.id]||0;
    return bCount-aCount;
  });
  fileQueue.innerHTML='';
  sorted.forEach(f=>{
    if(f.classList.contains('selected')){
      fileQueue.innerHTML+=`<li>${f.textContent} (freq: ${userHistory.files[f.id]||0})</li>`;
    }
  });
}

  // Animate file moving along workflow
function animateFileWorkflow(file, pathCoords, callback){
  const clone=file.cloneNode(true);
  clone.classList.add('file-animate');
  document.body.appendChild(clone);

  let index=0;
  function moveNext(){
    if(index>=pathCoords.length){
      document.body.removeChild(clone);
      if(callback) callback();
      return;
    }
    const [x,y]=pathCoords[index];
    clone.style.transform=`translate(${x}px, ${y}px)`;
    clone.style.opacity='0.8';
    index++;
    setTimeout(moveNext, 500);
  }
  moveNext();
}

    [deployPanel.getBoundingClientRect().left, deployPanel.getBoundingClientRect().top],
    [targetWindow.getBoundingClientRect().left+50, targetWindow.getBoundingClientRect().top+50]
  ];
  animateFileWorkflow(file, path, ()=> runAppWindow(file, targetWindow.querySelector('.terminal-content')));
}

function auraAIUpdate(){
  if(!auraAIActive) return;

  // 1. Monitor system load
  const cpuLoad=Math.random()*100; // simulated CPU %
  const memLoad=Math.random()*100; // simulated memory %
  auraOrb.style.boxShadow=`0 0 ${10+cpuLoad/5}px #ff2fff`;

  // 2. Auto-arrange windows if too many overlapping
  const activeWindows=[...windows].filter(w=>w.classList.contains('show'));
  activeWindows.forEach((w,i)=>{ w.style.top=`${60+i*30}px`; w.style.left=`${60+i*40}px`; });

  // 3. Pre-load app windows based on incoming files
  files.forEach(f=>{
    if(f.classList.contains('selected')){
      smartRouteFile(f); // auto-route selected files
    }
  });

  // 4. Suggest next action visually
  const randomHighlight=Math.floor(Math.random()*windows.length);
  windows[randomHighlight].style.boxShadow='0 0 20px #00ff88';
  setTimeout(()=>windows[randomHighlight].style.boxShadow='',500);

  // 5. Schedule next update
  setTimeout(auraAIUpdate, 2000);
}

  const cureLab = document.getElementById('curelab');
const cureContent = document.getElementById('cureContent');
const matrixHeatmap = document.getElementById('matrixHeatmap');
const moleculeCanvas = document.getElementById('moleculeCanvas');
const ctx = moleculeCanvas.getContext('2d');

// Trigger CureLab when health-related files are dropped
function openCureLab(files) {

// Simulated molecule viewer
function drawMolecules(files){
  ctx.clearRect(0,0,moleculeCanvas.width,moleculeCanvas.height);
  files.forEach((f, i)=>{
    ctx.beginPath();
    ctx.arc(80+(i*120),75,40,0,Math.PI*2);
    ctx.fillStyle = i%2 ? "#ff2fff" : "#00ff88";
    ctx.fill();
    ctx.strokeStyle="#fff";
    ctx.stroke();
    ctx.fillStyle="#fff";
    ctx.fillText(f.textContent, 60+(i*120), 140);
  });
}

// Heatmap synergy matrix
function drawHeatmap(files){
  matrixHeatmap.innerHTML = "<b>Synergy Matrix</b><br>";
  let table="<table style='border-collapse:collapse;'>";
  files.forEach((f1,i)=>{
    table+="<tr>";
    files.forEach((f2,j)=>{
      let val = Math.floor(Math.random()*100);
      let color = `rgba(${255-val*2},${val*2},100,0.7)`;
      table+=`<td style='width:40px;height:40px;background:${color};text-align:center;font-size:10px;'>${val}</td>`;
    });
    table+="</tr>";
  });
  table+="</table>";
  matrixHeatmap.innerHTML+=table;
}
